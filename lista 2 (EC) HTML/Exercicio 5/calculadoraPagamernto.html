<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pagamento</title>
</head>
<body>

    <h1>Calculadora de Pagamento</h1>

    <p>Preço Normal do Produto (R$):</p>
    <input type="number" id="preco" step="0.01" required>

    <p>Condição de Pagamento:</p>
    <select id="condicao">
        <option value="1">1 - À vista (dinheiro ou cheque) - 10% de desconto</option>
        <option value="2">2 - À vista (cartão de crédito) - 5% de desconto</option>
        <option value="3">3 - Em 2 vezes - preço normal</option>
        <option value="4">4 - Em 3 vezes - preço normal + 10% de juros</option>
    </select>

    <br><br>

    <button onclick="calcularPagamento()">Calcular Valor a Pagar</button>

    <hr>

    <h3>Resultado:</h3>
    <div id="resultado">
        O valor a ser pago será exibido aqui.
    </div>

    <script src="calculo.js"></script>

</body>
</html>
