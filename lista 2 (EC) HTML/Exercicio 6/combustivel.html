<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posto de Combustível</title>
</head>
<body>

    <h1>Posto de Combustível</h1>

    <p>Escolha o tipo de combustível:</p>
    <ul>
        <li>1 - Álcool (R$ 4,805)</li>
        <li>2 - Diesel (R$ 5,953)</li>
        <li>3 - Gasolina (R$ 6,565)</li>
    </ul>

    <label for="tipoCombustivel">Digite o código do combustível (1, 2 ou 3):</label>
    <input type="number" id="tipoCombustivel" min="1" max="3" required>

    <br><br>

    <label for="litros">Digite a quantidade em litros:</label>
    <input type="number" id="litros" step="0.01" required>

    <br><br>

    <button onclick="calcularValor()">Calcular Valor a Pagar</button>

    <hr>

    <h3>Resultado:</h3>
    <div id="resultado">
        
    </div>

    <script src="combusitvel.js"></script>

</body>
</html>
