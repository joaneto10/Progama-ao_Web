<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 7 - Geometria</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin: 8px 0; }
  </style>
</head>
<body>
  <h2>Exercício 7 - Volume e Área</h2>

  <label>Figura:
    <select id="figura">
      <option value="1">1 - Cone Reto</option>
      <option value="2">2 - Cilindro</option>
      <option value="3">3 - Esfera</option>
    </select>
  </label>

  <label>Raio (r): <input type="number" id="raio" step="0.01"></label>
  <label id="alturaLabel">Altura (h): <input type="number" id="altura" step="0.01"></label>

  <button id="calc7">Calcular</button>

  <h3>Resultado:</h3>
  <div id="res7"></div>

  <script>
    const figuraEl = document.getElementById("figura");
    const alturaLabel = document.getElementById("alturaLabel");

    // esconde o campo altura quando a figura for esfera
    figuraEl.addEventListener("change", () => {
      alturaLabel.style.display = (figuraEl.value === "3") ? "none" : "block";
    });

    document.getElementById("calc7").onclick = function () {
      const figura = parseInt(figuraEl.value);
      const r = parseFloat(document.getElementById("raio").value) || 0;
      const h = parseFloat(document.getElementById("altura").value) || 0;

      let volume = 0, area = 0;

      switch (figura) {
        case 1: // Cone Reto
          volume = (Math.PI * Math.pow(r, 2) * h) / 3;
          area = Math.PI * r * Math.sqrt(Math.pow(r, 2) + Math.pow(h, 2));
          break;

        case 2: // Cilindro
          volume = Math.PI * Math.pow(r, 2) * h;
          area = 2 * Math.PI * r * h;
          break;

        case 3: // Esfera
          volume = (4 / 3) * Math.PI * Math.pow(r, 3);
          area = 4 * Math.PI * Math.pow(r, 2);
          break;

        default:
          document.getElementById("res7").innerHTML = "Opção inválida!";
          return;
      }

      document.getElementById("res7").innerHTML = `
        Volume = ${volume.toFixed(2)} <br>
        Área da superfície = ${area.toFixed(2)}
      `;
    };
  </script>
</body>
</html>
