<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ex1 - Conversão de Reais</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container">
<h2>Exercício 1 — Converter Reais para outra moeda</h2>
    <label>Valor em Reais (R$): <input id="valor" type="number" step="0.01" value="100"></label>
        <label>Escolha a moeda:
    <select id="moeda">
    <option value="1">1 — Euro (R$ 6,617)</option>
    <option value="2">2 — Libra Esterlina (R$ 6,816)</option>
    <option value="3">3 — Dólar (R$ 5,071)</option>
    <option value="4">4 — Iene (R$ 3,018)</option>
</select>
</label>
    <button id="calcular">Converter</button>
    <div id="saida" class="output" aria-live="polite"></div>
    <p><a href="index.html">← Voltar</a></p>
</main>
    <script src="js/ex1.js"></script>
</body>
</html>
